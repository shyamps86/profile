<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .designation {
            color: gray;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .social-icons a {
            margin: 0 5px;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://api-ninjas-data.s3.us-west-2.amazonaws.com/emojis/U%2B1F642.png" alt="Profile Picture" class="profile-pic">
        <div class="name">Shyamkumar Muchulapuri</div>
        <div class="designation">Web Developer</div>
        <p class="bio">Passionate about building interactive and responsive web applications.</p>
        <div class="social-icons">
            <a href="#">üîó</a>
            <a href="#">üôà</a>
            <a href="#">üòç</a>
        </div>
    </div>
</body>
</html>
